<!-- cadastro.html -->

<section>
  <article>
    <h2>Cadastro de Voluntário</h2>
    <p>Preencha o formulário para se inscrever.</p>

    <form>
      <!-- Dados Pessoais -->
      <fieldset>
        <legend>Dados Pessoais</legend>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required
          inputmode="numeric" maxlength="11"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required
          inputmode="numeric" maxlength="11"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required
          inputmode="numeric" maxlength="8"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="estado">Estado:</label>
        <select id="estado" name="estado" required>
          <option value="">Selecione</option>
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
        </select><br>
      </fieldset>

      <!-- Informações Complementares -->
      <fieldset>
        <legend>Informações Complementares</legend>

        <label for="habilidades">Habilidades:</label>
        <textarea id="habilidades" name="habilidades" required></textarea><br>

        <label for="interesse">Áreas de interesse:</label>
        <select id="interesse" name="interesse" required>
          <option value="">Selecione</option>
          <option value="educacao">Educação</option>
          <option value="saude">Saúde</option>
          <option value="meio-ambiente">Meio Ambiente</option>
        </select><br>

        <label>
          <input type="checkbox" name="termos" required>
          Aceito os termos
        </label><br>
      </fieldset>

      <button type="submit">Enviar</button>

      <div id="mensagem-sucesso" style="display: none; color: green; margin-top: 16px; font-weight: bold;">
        Cadastro realizado com sucesso!
      </div>
    </form>
  </article>
</section>

<!-- Bloqueio de letras e símbolos -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const bloquearNaoNumerico = (input) => {
      input.addEventListener("input", () => {
        input.value = input.value.replace(/\D/g, "");
      });
    };

    bloquearNaoNumerico(document.getElementById("cpf"));
    bloquearNaoNumerico(document.getElementById("telefone"));
    bloquearNaoNumerico(document.getElementById("cep"));
  });
</script>

<!-- Validação e armazenamento -->
<script type="module">
  import { validateForm } from "../js/formValidator.js";

  window.addEventListener("DOMContentLoaded", () => {
    const form = document.querySelector("form");

    form.addEventListener("submit", (event) => {
      if (!validateForm(form)) {
        event.preventDefault();
        return;
      }

      const cpfLimpo = form.cpf.value;
      const telefoneLimpo = form.telefone.value;
      const cepLimpo = form.cep.value;

      if (cpfLimpo.length !== 11) {
        alert("CPF deve conter exatamente 11 números.");
        event.preventDefault();
        return;
      }

      if (telefoneLimpo.length !== 11) {
        alert("Telefone deve conter exatamente 11 números.");
        event.preventDefault();
        return;
      }

      if (cepLimpo.length !== 8) {
        alert("CEP deve conter exatamente 8 números.");
        event.preventDefault();
        return;
      }

      const dados = {
        nome: form.nome.value,
        cpf: cpfLimpo,
        telefone: telefoneLimpo,
        cep: cepLimpo,
        email: form.email.value,
        nascimento: form.nascimento.value,
        endereco: form.endereco.value,
        cidade: form.cidade.value,
        estado: form.estado.value,
        habilidades: form.habilidades.value,
        interesse: form.interesse.value
      };

      localStorage.setItem("voluntario", JSON.stringify(dados));

      const mensagem = document.getElementById("mensagem-sucesso");
      mensagem.style.display = "block";

      setTimeout(() => {
        mensagem.style.display = "none";
      }, 5000);
    });
  });
</script>
